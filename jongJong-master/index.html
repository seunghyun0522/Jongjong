<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>종종</title>
    <meta name="description" content="세종대 최적 경로 안내 서비스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="author" content="등차수열" />

    <!--CSS 속성 초기화-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--파비콘 설정-->
    <link rel="icon" href="img/white_logo.png">

    <!--폰트 설정-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    
    <!--CSS 연결-->
    <link rel="stylesheet" href="css/style.css" />

    <!--jQuery CDN : js를 간편하게 사용할 수 있도록 단순화시킨 오픈 소스 기반의 js 라이브러리-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--Bootstrap CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    
</head>

<body>

    <header>
        <div class="inner">
            <img class="logoImg" src="img/white_logo.png">
            <div class="logo">
                <a href="https://trankill1127.github.io/jongJong/" target="_self">종종</a>
            </div>
            <div class="subLogo">세종대 최적경로 안내 서비스</div>
        </div>
    </header>

    <!--카카오 맵-->
    <section>
        <div class="mapContainer">
            <div id="map"></div>
            <script type="text/javascript"
                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=28fee11b0a4261c36abc053b39d07669"></script>
            <script src="js/map.js"></script>
        </div>
    </section>

    <!--검색 관련-->
    <section>
        <div class="search_wrap">
            <form class="search_form">
                <div class="search_text">
                    <input id="start" type="text" placeholder="출발지를 입력하세요"><br>
                    <input id="finish" type="text" placeholder="도착지를 입력하세요"><br>
                </div>
                <button type="button" class="btn btn-lg btn-light" id="search_button" onclick="mainFunc()">검색</button>
            </form>
            <div class="checkNav">
                실시간 위치 추적 서비스를 사용하시겠습니까? <input id="wantNav" type='checkbox' name='wantNav' />
            </div>
        </div>
    </section>

    <!--안내문-->
    <section>
        <div class="caution_1">1. 출발지와 도착지의 명칭을 정확하게 입력해주셔야 합니다.</div> 
        <table class="buildings" align="center"> <!--캠퍼스 내 건물들의 이름들을 담은 표-->
            <tr align="center" bgcolor="white">
                <td>정문</td>
                <td>후문</td>
                <td>쪽문1</td>
                <td>쪽문2</td>
            </tr>
            <tr align="center" bgcolor="white">
                <td>쪽문3</td>
                <td>모차르트홀</td>
                <td>대양홀</td>
                <td>집현관</td>
            </tr>
            <tr align="center" bgcolor="white">
                <td>학생회관</td>
                <td>세종관</td>
                <td>군자관</td>
                <td>광개토관</td>
            </tr>
            <tr align="center" bgcolor="white">
                <td>이당관</td>
                <td>진관홀</td>
                <td>용덕관</td>
                <td>애지헌</td>
            </tr>
            <tr align="center" bgcolor="white">
                <td>영실관</td>
                <td>충무관</td>
                <td>다산관</td>
                <td>율곡관</td>
            </tr>
            <tr align="center" bgcolor="white">
                <td>우정당</td>
                <td>학술정보원</td>
                <td>박물관</td>
                <td>대양AI센터</td>
            </tr>
        </table>
        <div class="caution_2">2. 웹 브라우저로 이용하시는 경우 위치 추적 서비스를 지원하지 않습니다. </div>
    </section>

    <!--푸터-->
    <footer>
        <div class="inner">
            <div class="copyright">
                <a href="https://github.com/trankill1127/jongJong" target="_blank">© 2022. 등차수열 all rights reserved.</a>
            </div>
        </div>
    </footer>

    <!--js 연결-->
    <script src="js/mapping.js"></script>

</body>

</html>
